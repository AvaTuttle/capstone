{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="about-section">
    <div class="about-content">
        {% for section in about_sections %}
            <h2>{{ section.title }}</h2>
            <p>{{ section.content|linebreaks }}</p>  <!-- Keeps formatting -->
        {% empty %}
            <p>No about content available.</p>
        {% endfor %}
    </div>
</section>

{% endblock content %}
